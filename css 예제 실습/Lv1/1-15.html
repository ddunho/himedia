<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        #div1{
            width: 67px;
            height: 29px;
            font-size: 24px;
            font-weight: bold;
            margin: 16px 0px 0px 16px;
        }
        .box{
            margin: 24px 0px 0px 16px;
        }
        .box > input{
            width: 278px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid #c3c3c3;
        }
        .box > p{
            margin: 0px 0px 8px 0px;
        }
        button{
            display: block;
            width: 288px;
            height: 48px;
            border-radius: 8px;
            background-color: #218cf7;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin: 24px 0px 0px 16px;
            border: 1px solid #218cf7 ;
        }
    </style>
</head>
<body>
    <div id="div1">로그인</div>
    <div class="box">
        <p>아이디</p>
        <input type="text">
    </div>
    <div class="box">
        <p>비밀번호</p>
        <input type="text">
    </div>
    <div id="div2">
        <button type="button">로그인</button>
    </div>
</body>
</html>
