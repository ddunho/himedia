<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        #container{
            width: 120px;
            height: 170px;
            background-color: #218cf7;
            border-radius: 8px;
            margin: 16px 0px 0px 16px;
            position: relative;
        }
        #box1{
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 999px;
            position: absolute;
            bottom: 8px;
            right: 8px;
        }
        #container2{
            width: 104px;
            height: 30px;
            background-color: white;
            font-size: 12px;
            margin: 8px 0px 0px 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"></div>
    </div>
    <div id="container2">나른한 점심시간, 밖에서 밥먹기</div>
</body>
</html>
