<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        ul{
            display: inline-flex;

            margin:16px 0px 0px 16px;
            padding: 8px 16px 8px 16px;
            background-color: #218CF7;

            color: #fff;
            font-weight: bold;

            gap: 16px;
   
        }


        ul > li:nth-child(1) ~ li{
            display: flex;
            gap: 16px;
            align-items: center;
        }

        ul > li:nth-child(1) ~ li::before{
            display: block;
            content: "";

            width: 4px;
            height: 4px;
            border-radius: 999px;
            background-color: #D9D9D9;
        }



    </style>
</head>
<body>

    <ul>
        <li>웹툰홈</li>
        <li>요일별웹툰</li>
        <li>베스트도전</li>

        <li>베스트도전</li>
        <li>베스트도전</li>
        <li>베스트도전</li>
        <li>베스트도전</li>
        <li>베스트도전</li>
        <li>베스트도전</li>
    </ul>

</body>
</html>
