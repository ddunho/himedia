<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        #container{
            width: 297px;
            height: 35px;
            background-color: #218cf7;
            color: white;
            margin: 16px 0px 0px 16px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        p{
            font-weight: bold;
        }
        .box{
            width: 4px;
            height: 4px;
            background-color: #d9d9d9;
            border-radius: 999px;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>웹툰홈</p>
        <div class="box"></div>
        <p>요일별웹툰</p>
        <div class="box"></div>
        <p>베스트도전</p>
    </div>
</body>
</html>
