<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        #div1{
            width: 300px;
            height: 250px;
            border-radius: 8px;
            background-image: url(../../1-16.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            margin: 16px 0px 0px 16px;
        }
        #div2{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
            width: 300px;
            height: 56px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 0px 0px 8px 8px;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            bottom: 0;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <p style="color: white;" id="p1">새로운 시작!</p>
            <p style="color: #d1d1d1;" id="p2">김작가</p>
        </div>
    </div>
</body>
</html>
