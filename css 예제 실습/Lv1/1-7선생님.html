<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <title>Document</title>

    <style>
        #container{
            position: relative;
            width: 278px;
            height: 160px;
            border-radius: 8px;
            background-image: url("https://lh3.googleusercontent.com/proxy/cc7bUUHrz8oI81xLcOXlxmfjxN60uyPqiQbRDVQjf0CNoYxmykzRg2D6aN9BS1_tSwb8_eNXrK-ikaa71Ku5XXvUiDSBAf_-zcnWobnl-0-VSw");
            background-size: cover;
        }

        #container > div{
            width: 100%;
            height: 40px;
            background-color: #218CF7;
            position: absolute;
            bottom: 0px;
            border-radius: 0px 0px 8px 8px;
            padding: 10px 0px 0px 16px;
            box-sizing: border-box;
            color:#fff;
        }

    </style>
    
</head>
<body>

    <div id="container">
        <div>안녕하세요.</div>
    </div>

</body>
</html>
