<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        #container{
            width: 320px;
            height: 320px;
            background-image: url(../../1-11.jpg);
            background-position: 0px -90px;
            background-size: cover;
            margin: 16px 0px 0px 16px;
            position: relative;
            box-sizing: border-box;
        }
        p{
            font-size: 24px;
            font-weight: bold;
            color: white;
            padding: 16px 0px 0px 16px;
        }
        #box1{
            width: 32px;
            height: 32px;
            background-color: #218cf7;
            border-radius: 999px;
            position: absolute;
            top: 16px;
            right: 16px;
        }
        #box2{
            width: 32px;
            height: 32px;
            background-color: #f7d721;
            border-radius: 999px;
            position: absolute;
            bottom: 16px;
            left: 16px;
        }
        #box3{
            width: 32px;
            height: 32px;
            background-color: #21f7b3;
            border-radius: 999px;
            position: absolute;
            bottom: 16px;
            right: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>인테리어 디자인</p>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
</body>
</html>
