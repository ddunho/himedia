<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        header{
            width: 100%;
            height: 60px;
            background-color: #218cf7;
            min-width: 1200px;
            margin-bottom: 64px;
        }
        main{
            width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 120px);
        }
        div{
            width: 1160px;
            height: 240px;
            background-color: #218cf7;
        }
        footer{
            width: 100%;
            height: 60px;
            background-color: #218cf7;
            min-width: 1200px;
            margin-top: -64px;
        }

    </style>
</head>
<body>
    <header></header>
    <main>
        <div></div>
    </main>
    <footer></footer>
</body>
</html>
