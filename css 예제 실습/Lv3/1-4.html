<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        header{
            width: 100%;
            height: 60px;
            background-color: #218cf7;
            min-width: 1200px;
        }
        main{
            width: 1200px;
            margin: 0 auto;
            padding: 64px 0px 0px 0px;
            min-height: calc(100vh - 120px);
            box-sizing: border-box;
        }
        #container{
            display: flex;
            gap: 16px;
        }
        .box{
            width: 180px;
            height: 200px;
            border-radius: 8px;
            background-color: #218cf7;
        }
        footer{
            width: 100%;
            height: 60px;
            background-color: #218cf7;
            min-width: 1200px;
        }
    
    </style>
</head>
<body>
    <header></header>
    <main>
        <div id="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
