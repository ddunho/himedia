<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        header{
            width: 100%;
            height: 60px;
            background-color: #218cf7;
            min-width: 1200px;
        }
        main{
            width: 1200px;
            margin: 0 auto;
            padding: 64px 0px 0px 0px;
            min-height: calc(100vh - 120px);
            box-sizing: border-box;
        }
        #box1{
            width: 768px;
            height: 200px;
            border-radius: 8px;
            background-color: #218cf7;
            margin-right: 16px;
        }
        #box2{
            width: 376px;
            height: 92px;
            border-radius: 8px;
            background-color: #218cf7;
        }
        #box3{
            width: 376px;
            height: 92px;
            border-radius: 8px;
            background-color: #218cf7;
        }
        #container1{
            display: flex;
        }
        #container2{
            display: flex;
            flex-direction: column;
            gap: 19px;
        }
        footer{
            width: 100%;
            height: 60px;
            background-color: #218cf7;
            min-width: 1200px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div id="container1">
            <div id="box1"></div>
            <div id="container2">
                <div id="box2"></div>
                <div id="box3"></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
