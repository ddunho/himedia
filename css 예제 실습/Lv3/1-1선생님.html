<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    
    <style>
        header{
            width: 100%;
            height: 60px;
            background-color: #218CF7;
            min-width: 1200px;
        }

        div{
            width: 100%;
            height: 240px;
            background-color: #218CF7;
        }

        main{
            width: 1200px;
            margin: 0 auto;
            padding: 64px 20px 0px 20px;
            min-height: calc(100vh - 120px);
            box-sizing: border-box;
        }

        footer{
            width: 100%;
            height: 60px;
            background-color: #218CF7;
            min-width: 1200px;
        }
    </style>
</head>
<body>

    <header></header>
    <main>
        <div></div>
    </main>

    <footer></footer>

</body>
</html>
