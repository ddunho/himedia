<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div > p 하면 p 첫번째 요소만 초록색 
        div > p:last-of-type 하면 마지막 p태그*/
        div > :first-of-type{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1>제목입니다.</h1>
        <p>첫 번째 요소</p>
        <p>두 번째 요소</p>
    </div>
</body>
</html>
