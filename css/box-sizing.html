<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*box-sizing 디폴트 값은 content-box */
        /* border-box : 컨텐츠박스 크기를 100이라고 했을때 계산하기 귀찮.  */
        div{
            width: 100px;
            height: 100px;
            padding: 10px;
            background-color: skyblue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>안녕하세요.</div>
</body>
</html>
