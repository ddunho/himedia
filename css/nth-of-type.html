<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div > p:nth-last-of-type(1) : 뒤에서부터 */
        div > p:nth-of-type(2){
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1>제목입니다.</h1>
        <p>첫 번째 요소</p>        
        <p>두 번째 요소</p>        
    </div>
</body>
</html>
