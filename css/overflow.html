<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* white-space: normal;이 디폴트값 */
        /* overflow 기본값 : visible */
        /* ellipsis는 overflow:hidden일때만 동작 */
        p{
            width:100px;
            white-space: nowrap;

            overflow:hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <p>안녕하세요 반갑습니다. 저는 한국에 살고 있는 최재혁이라고 합니다.</p>
</body>
</html>
