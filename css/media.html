<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: black;
        }
        /* print : 프린트 할때 바뀜 
           screen : 화면에만 달라짐(print랑 반대)
           all :  print, screen 모두 적용*/
        @media screen{
            div{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
