<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 인라인요소는 width height 불가 */
        /* display: inline; : 인라인 요소로 바꿔줌 */
        /* inline-block : 자기 공간만 차지하지만, 크기조정도 가능하게 해줌 */
        /* display: none : 화면에서 안보임 */
        span{
            display: block;
        }
    </style>
</head>
<body>
    <span>안녕하세요.</span>
</body>
</html>
