<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            /*방문 전에 주황색 */
            color: orange;
        }
        a:visited{
            /*방문 후에 초록색 */
            color: green;
        }
        a:hover{
            /* 마우스 올리면 아쿠아색 */
            color: aqua;
        }
        a:active{
            /* 마우스로 클릭하면 빨간색 */
            color: red
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com">Go Naver</a>
</body>
</html>
