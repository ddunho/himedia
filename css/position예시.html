<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: rgb(255,137,137);
            position: relative;
        }
        #box2{
            width: 50px;
            height: 50px;
            background-color: rgb(199,255,143);
            border-radius: 999px;

            position: absolute;
            bottom: 4px;
            right: 4px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
