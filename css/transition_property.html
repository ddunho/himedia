<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: #71a699;
        }
        /* 1초에 걸쳐서 작동*/
        #box1:hover{
            width: 200px;
            height: 200px;
            transition-duration: 1s;
            transition-property: width; 
            /* width에만 적용 */
        }
    </style>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
